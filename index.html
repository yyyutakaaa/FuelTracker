<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Professionele Ritprijs Calculator</title>
    <!-- Eigen CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bulma CSS voor nette styling (optioneel, maar ik vind het prettig voor een snelle opzet) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div id="app" class="container">
      <h1 class="title">Professionele Ritprijs Calculator</h1>

      <!-- Invoerformulier -->
      <div class="box">
        <div class="field">
          <label class="label">Vertrekadres</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="departure"
              placeholder="Bijv. Brussel"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Bestemmingsadres</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="destination"
              placeholder="Bijv. Antwerpen"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Brandstofverbruik (L/100km)</label>
          <div class="control">
            <input
              class="input"
              type="number"
              id="consumption"
              placeholder="Bijv. 7.5"
            />
          </div>
        </div>
        <div class="field">
          <button class="button is-primary" id="calculateBtn">
            Bereken Ritprijs
          </button>
        </div>
      </div>

      <!-- Resultaatweergave -->
      <div class="box" id="resultBox" style="display: none">
        <p><strong>Afstand:</strong> <span id="distance"></span> km</p>
        <p><strong>Reistijd:</strong> <span id="duration"></span> minuten</p>
        <p><strong>Kosten:</strong> â‚¬<span id="cost"></span></p>
      </div>

      <!-- Kaartweergave -->
      <div class="box" id="mapBox" style="display: none">
        <div id="map"></div>
      </div>

      <!-- Ritgeschiedenis -->
      <div class="box" id="historyBox" style="display: none">
        <h2 class="subtitle">Ritgeschiedenis</h2>
        <ul id="historyList"></ul>
      </div>

      <!-- Grafiekweergave -->
      <div class="box" id="chartBox" style="display: none">
        <canvas id="chartCanvas"></canvas>
      </div>
    </div>

    <!-- Externe libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Eigen hoofdscript: start met type="module" zodat we ES6 modules kunnen gebruiken -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
